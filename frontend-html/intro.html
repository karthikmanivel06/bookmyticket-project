<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyTicket - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: white;
            z-index: 10;
        }
        
        .logo {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }
        
        .logo span {
            display: inline-block;
            animation: bounce 0.5s ease infinite alternate;
        }
        
        .logo span:nth-child(1) { animation-delay: 0.1s; color: #ffeb3b; }
        .logo span:nth-child(2) { animation-delay: 0.2s; color: #ff9800; }
        .logo span:nth-child(3) { animation-delay: 0.3s; color: #e91e63; }
        .logo span:nth-child(4) { animation-delay: 0.4s; color: #9c27b0; }
        .logo span:nth-child(5) { animation-delay: 0.5s; color: #3f51b5; }
        .logo span:nth-child(6) { animation-delay: 0.6s; color: #2196f3; }
        .logo span:nth-child(7) { animation-delay: 0.7s; color: #00bcd4; }
        .logo span:nth-child(8) { animation-delay: 0.8s; color: #4caf50; }
        .logo span:nth-child(9) { animation-delay: 0.9s; color: #ffc107; }
        .logo span:nth-child(10) { animation-delay: 1.0s; color: #ff5722; }
        .logo span:nth-child(11) { animation-delay: 1.1s; color: #795548; }
        .logo span:nth-child(12) { animation-delay: 1.2s; color: #607d8b; }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .loading {
            width: 200px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 30px auto;
            overflow: hidden;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffeb3b, #ff9800);
            border-radius: 10px;
            animation: loading 5s ease-in-out forwards;
        }
        
        .counter {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .info {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 20px;
        }
        
        /* Animations */
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; }
        }
        
        /* Floating circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: floatCircle 20s infinite linear;
        }
        
        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }
        
        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 10s;
        }
        
        @keyframes floatCircle {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <!-- Background circles -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    
    <div class="container">
        <div class="logo">
            <span>B</span>
            <span>O</span>
            <span>O</span>
            <span>K</span>
            <span>M</span>
            <span>Y</span>
            <span>T</span>
            <span>I</span>
            <span>C</span>
            <span>K</span>
            <span>E</span>
            <span>T</span>
        </div>
        
        <div class="tagline">
            Your Ultimate Movie Booking Experience
        </div>
        
        <div class="counter">
            <span id="countdown">5</span>
        </div>
        
        <div class="loading">
            <div class="loading-bar"></div>
        </div>
        
        <div class="info">
            Loading your personalized movie experience...
            <div style="margin-top: 10px; font-size: 0.8rem;">
                <span id="movieCount">0</span> movies loaded from database
            </div>
        </div>
    </div>

    <script>
        // Countdown timer
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        // Get movie count from backend
        async function getMovieCount() {
            try {
              const response = await fetch('http://localhost:5001/api/movies');
                const movies = await response.json();
                document.getElementById('movieCount').textContent = movies.length;
            } catch (error) {
                console.log('Backend not connected yet');
            }
        }
        
        // Start countdown
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                redirectToMain();
            }
        }, 1000);
        
        // Redirect to main page
        function redirectToMain() {
            // Add fade out animation
            document.body.style.animation = 'fadeOut 1s forwards';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
        
        // Try to get movie count
        getMovieCount();
        
        // Press any key to skip
        document.addEventListener('keydown', redirectToMain);
        document.addEventListener('click', redirectToMain);
    </script>
</body>
</html>
