<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Movie Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .auth-header {
            background: rgba(0, 173, 181, 0.2);
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #00adb5;
        }
        
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #00adb5;
            margin-bottom: 10px;
        }
        
        .auth-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .auth-tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }
        
        .auth-tab.active {
            background: rgba(0, 173, 181, 0.2);
        }
        
        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #00adb5;
        }
        
        .auth-forms {
            padding: 30px;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00adb5;
            box-shadow: 0 0 0 2px rgba(0, 173, 181, 0.3);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            font-size: 18px;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember-me input {
            width: auto;
        }
        
        .forgot-password {
            color: #00adb5;
            text-decoration: none;
            font-size: 14px;
        }
        
        .auth-btn {
            width: 100%;
            padding: 15px;
            background: #00adb5;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 20px;
        }
        
        .auth-btn:hover {
            background: #0097a7;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .social-login {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }
        
        .social-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }
        
        .social-login span {
            background: rgba(255, 255, 255, 0.05);
            padding: 0 15px;
            position: relative;
            z-index: 2;
            color: #ccc;
        }
        
        .social-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 25px;
            color: #ccc;
            font-size: 14px;
        }
        
        .auth-footer a {
            color: #00adb5;
            text-decoration: none;
            font-weight: bold;
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .auth-container {
                max-width: 100%;
            }
            
            .social-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">CINEMAX</div>
            <p>Book your movie tickets in seconds</p>
        </div>
        
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <button class="auth-tab" data-tab="signup">Sign Up</button>
        </div>
        
        <div class="auth-forms">
            <!-- Login Form -->
            <form class="auth-form active" id="login-form">
                <div class="form-group">
                    <label for="login-email">Email or Phone Number</label>
                    <input type="text" id="login-email" placeholder="Enter your email or phone">
                    <div class="error-message" id="login-email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="password-container">
                        <input type="password" id="login-password" placeholder="Enter your password">
                        <button type="button" class="toggle-password" onclick="togglePassword('login-password')">üëÅÔ∏è</button>
                    </div>
                    <div class="error-message" id="login-password-error"></div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="button" class="auth-btn" onclick="login()">Login</button>
                
                <div class="social-login">
                    <span>Or continue with</span>
                    <div class="social-buttons">
                        <button type="button" class="social-btn" onclick="socialLogin('google')">
                            <span>G</span> Google
                        </button>
                        <button type="button" class="social-btn" onclick="socialLogin('facebook')">
                            <span>f</span> Facebook
                        </button>
                    </div>
                </div>
                
                <div class="auth-footer">
                    Don't have an account? <a href="#" onclick="switchTab('signup')">Sign up</a>
                </div>
            </form>
            
            <!-- Signup Form -->
            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your full name">
                    <div class="error-message" id="signup-name-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" placeholder="Enter your email">
                    <div class="error-message" id="signup-email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="signup-phone">Phone Number</label>
                    <input type="tel" id="signup-phone" placeholder="Enter your phone number">
                    <div class="error-message" id="signup-phone-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <div class="password-container">
                        <input type="password" id="signup-password" placeholder="Create a password">
                        <button type="button" class="toggle-password" onclick="togglePassword('signup-password')">üëÅÔ∏è</button>
                    </div>
                    <div class="error-message" id="signup-password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="signup-confirm-password" placeholder="Confirm your password">
                        <button type="button" class="toggle-password" onclick="togglePassword('signup-confirm-password')">üëÅÔ∏è</button>
                    </div>
                    <div class="error-message" id="signup-confirm-password-error"></div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="terms-agree">
                        <label for="terms-agree">I agree to Terms & Conditions</label>
                    </div>
                </div>
                
                <button type="button" class="auth-btn" onclick="signup()">Create Account</button>
                
                <div class="social-login">
                    <span>Or sign up with</span>
                    <div class="social-buttons">
                        <button type="button" class="social-btn" onclick="socialSignup('google')">
                            <span>G</span> Google
                        </button>
                        <button type="button" class="social-btn" onclick="socialSignup('facebook')">
                            <span>f</span> Facebook
                        </button>
                    </div>
                </div>
                
                <div class="auth-footer">
                    Already have an account? <a href="#" onclick="switchTab('login')">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Tab switching
        function switchTab(tabName) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.getAttribute('data-tab') === tabName) {
                    tab.classList.add('active');
                }
            });
            
            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
                if (form.id === `${tabName}-form`) {
                    form.classList.add('active');
                }
            });
        }

        // Add click event to tabs
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabName = this.getAttribute('data-tab');
                switchTab(tabName);
            });
        });

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = event.target;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // Form validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePhone(phone) {
            const re = /^[0-9]{10}$/;
            return re.test(phone);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        // Show error
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            return false;
        }

        // Clear errors
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
            return true;
        }

        // Login function
        function login() {
            clearErrors();
            
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            let isValid = true;
            
            if (!email) {
                isValid = showError('login-email-error', 'Email or phone is required');
            }
            
            if (!password) {
                isValid = showError('login-password-error', 'Password is required');
            } else if (!validatePassword(password)) {
                isValid = showError('login-password-error', 'Password must be at least 6 characters');
            }
            
            if (isValid) {
                // Simulate login process
                document.querySelector('.auth-btn').textContent = 'Logging in...';
                document.querySelector('.auth-btn').disabled = true;
                
                setTimeout(() => {
                    alert('Login successful!');
                    // Redirect to home page
                    window.location.href = 'index.html';
                }, 1500);
            }
        }

        // Signup function
        function signup() {
            clearErrors();
            
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const phone = document.getElementById('signup-phone').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const termsAgreed = document.getElementById('terms-agree').checked;
            
            let isValid = true;
            
            if (!name) {
                isValid = showError('signup-name-error', 'Name is required');
            }
            
            if (!email) {
                isValid = showError('signup-email-error', 'Email is required');
            } else if (!validateEmail(email)) {
                isValid = showError('signup-email-error', 'Please enter a valid email');
            }
            
            if (!phone) {
                isValid = showError('signup-phone-error', 'Phone number is required');
            } else if (!validatePhone(phone)) {
                isValid = showError('signup-phone-error', 'Please enter a valid 10-digit phone number');
            }
            
            if (!password) {
                isValid = showError('signup-password-error', 'Password is required');
            } else if (!validatePassword(password)) {
                isValid = showError('signup-password-error', 'Password must be at least 6 characters');
            }
            
            if (!confirmPassword) {
                isValid = showError('signup-confirm-password-error', 'Please confirm your password');
            } else if (password !== confirmPassword) {
                isValid = showError('signup-confirm-password-error', 'Passwords do not match');
            }
            
            if (!termsAgreed) {
                alert('Please agree to the Terms & Conditions');
                return;
            }
            
            if (isValid) {
                // Simulate signup process
                document.querySelector('#signup-form .auth-btn').textContent = 'Creating Account...';
                document.querySelector('#signup-form .auth-btn').disabled = true;
                
                setTimeout(() => {
                    alert('Account created successfully! Please login.');
                    switchTab('login');
                    document.querySelector('#signup-form .auth-btn').textContent = 'Create Account';
                    document.querySelector('#signup-form .auth-btn').disabled = false;
                }, 1500);
            }
        }

        // Social login/signup
        function socialLogin(provider) {
            alert(`Logging in with ${provider}...`);
            // In a real app, this would integrate with OAuth
        }

        function socialSignup(provider) {
            alert(`Signing up with ${provider}...`);
            // In a real app, this would integrate with OAuth
        }

        // Forgot password
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            const email = prompt('Please enter your email to reset password:');
            if (email && validateEmail(email)) {
                alert(`Password reset link sent to ${email}`);
            }
        });
    </script>
</body>
</html>
